server:
  port: 9003

spring:
  application:
    name: 'Bank-Customer-Service'
  config:
    import: "optional:configserver:"
  cloud:
    config:
      uri: http://localhost:9030/
      name: Bank-Customer-Service
  management:
    endpoints:
      web:
        exposure:
          include: "*"
    endpoint:
      health:
        show-details: always